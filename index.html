<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint and Fill</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <div>
      <label for="line-width">Line width: </label>
      <input
        id="line-width"
        name="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
    </div>
    <div class="clean-div">
      <div>
        <label for="color">Color:</label>
        <input id="color" name="color" type="color" />
      </div>
      <div>
        <label for="file" class="file-button"
          >Choose File<input id="file" name="file" type="file" accept="image/*"
        /></label>
      </div>
      <div>
        <label for="text">Text:</label>
        <input
          id="text"
          name="text"
          type="text"
          placeholder="Write and then double click"
        />
      </div>
    </div>
    <div class="buttons">
      <span id="paint-or-fill"></span>
      <span id="erase">Erase</span>
      <span id="clear">Clear</span>
      <span id="save">Save</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
